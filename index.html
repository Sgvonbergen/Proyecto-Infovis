<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Proyecto InfoVis</title>
    </head>
    <body>
        <h2>Visualización de la población de cada pais desde 1970 hasta 2022</h2>
        <h1 class="ano" id="ano">1970</h1>
        <button onclick="reproducirCancion()">PartyMode</button>
        <button onclick="pausarCancion()">Stop PartyMode</button>
        <button onclick="detenerCancion()">Restart PartyMode</button>
        <div id="heatmap"></div>

        <h1 class="top5" id="top5">Top 5 ciudades más pobladas en 1970</h1>

        <div id="topgraph"></div>

        <div id="line-vis"></div>

    </body>

    <script src="http://d3js.org/d3.v7.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3-geo-projection.v4.min.js"></script>
    <script src="scripts/heatmap.js"></script>
    <script src="scripts/linegraph.js"></script>
    <script src="scripts/topgraph.js"></script>
</html>
