<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Proyecto InfoVis</title>
    </head>
    <body>
        <button class="button_inf" onclick="window.location.href='informe.html'">Informe</button>
        
        <div class="buttons_section">
            <h2>Visualización de la población de cada pais desde 1970 hasta 2022</h2>
            <button class="year_picker__btn" onclick="setYear(1970)">1970</button>
            <button class="year_picker__btn" onclick="setYear(1980)">1980</button>
            <button class="year_picker__btn" onclick="setYear(1990)">1990</button>
            <button class="year_picker__btn" onclick="setYear(2000)">2000</button>
            <button class="year_picker__btn" onclick="setYear(2010)">2010</button>
            <button class="year_picker__btn" onclick="setYear(2015)">2015</button>
            <button class="year_picker__btn" onclick="setYear(2020)">2020</button>
            <button class="year_picker__btn" onclick="setYear(2022)">2022</button>
            <h1 class="ano" id="ano">1970</h1>

            <h3>Para ver los datos de una manera más dinamica y motivada presiona el botón "PartyMode"</h3>
            <button class="shadow__btn" onclick="reproducirCancion()">PartyMode</button>
            <button class="shadow__btn3" onclick="pausarCancion()">Stop</button>
            <button class="shadow__btn2" onclick="detenerCancion()">Restart</button>
        </div>
 
        <div id="heatmap"></div>

        

        

        <!--<h1 class="info" id="info"></h1>-->
        <div id="infograph"></div>

        <div id="line-vis"></div>
        <h1 class="top5" id="top5">Top 5 ciudades más pobladas en 1970</h1>
        <div id="topgraph"></div>

    </body>

    <script src="http://d3js.org/d3.v7.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3-geo-projection.v4.min.js"></script>
    <script src="scripts/heatmap.js"></script>
    <script src="scripts/linegraph.js"></script>
    <script src="scripts/topgraph.js"></script>
    <script src="scripts/infograph.js"></script>
</html>
